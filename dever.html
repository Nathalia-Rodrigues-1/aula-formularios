<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="cadastro.html" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoias</legend>
            <p>
                <label for="inome">Nome Completo:</label><br>
                <input type="text" name="nome" id="inome" placeholder="Digite seu nome completo">
            </p>
            <p>
                <label for="iemail">Email:</label><br>
                <input type="text" name="email" id="iemail" autocomplete="email" placeholder="seuemail@exemplo.com">
            </p>
            <p>
                <label for="itel">Telefone (formato (XX)XXXXX-XXXX):</label><br>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required
                    placeholder="(11)91234-5678">
            </p>
            <p>
                <label for="isen">Crie uma senha: </label><br>
                <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="15"
                    placeholder="Digite sua senha" autocomplete="current-password">
            </p>
            <p>
                <label for="idade">Idade:</label><br>
                <input type="number" name="idade" id="idade" placeholder="Sua idade" min="18">
            </p>
            <p>
                <label for="iest">Estado de Entrega:</label><br>
                <select name="estado" id="iest">
                    <option value="" selected> --Selecione seu estado:-- </option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Geais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="ES">Espirito Santo</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="AL">Alagoas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="PI">Piauí</option>
                        <option value="SE">Sergipe</option>
                    </optgroup>

                    <optgroup label="Região Norte">
                        <option value="AC">Acre</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="PA">Pará</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="TO">Tocantins</option>
                    </optgroup>

                    <optgroup label=" Região Centro-Oeste">
                        <option value="DF">Distrito Federal</option>
                        <option value="GO">Goias</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>

                    </optgroup>

                    <optgroup label="Região Sul">
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                </select>
            <p>
                <label for="ienviar">Envie uma foto da sua CNH:</label><br>
                <input type="file" name="enviar" id="ienviar">
            </p>

        </fieldset><br>
        <fieldset>
            <legend>Escolha do Carro</legend>
            <label for="icarro">Escolha o carro:</label><br>

            <input type="radio" name="carro" id="icarro">
            <label for="icarro">BYD Seal</label><br>

            <input type="radio" name="carro" id="icarro">
            <label for="icarro">BYD Han</label> <br>

            <input type="radio" name="carro" id="icarro">
            <label for="icarro">BYD Song Plus</label><br>
            <br>

            <label for="icarro">Itens Adicionais:</label><br>

            <br>
            <input type="checkbox" name="carro" id="icarro">
            <label for="icarro">Som Premiun</label><br>

            <input type="checkbox" name="carro" id="icarro">
            <label for="icarro">Ar-Condicionado digital</label> <br>

            <input type="checkbox" name="carro" id="icarro">
            <label for="icarro">Camera 360º</label><br>
            <br>

            <label for="icor">Cor do Carro:</label><br>
            <input type="color" name="cor" id="icor" value="#00000"><br>
            <br>

            <label for="icor">Intensidade da cor (brilho)</label><br>
            <input type="range" name="icor" id="icor" min="0" max="100" step="1">
        </fieldset><br>

        <fieldset>
            <legend>Entrega</legend>
            <p>

                <label for="idia">Data desejada para entrega:</label><br>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="ihora">Hora preferida para entregar:</label><br>
                <input type="time" name="hora" id="ihora">
            <p>

                <label for="imes">Mês da Compra:</label><br>
                <input type="month" name="mes" id="imes">
            </p>
        </fieldset><br>
        <fieldset>
            <legend>Sua Opnião</legend>
            <p>
                <label for="iopnião">Conte qual é a sua expectativa pelo carro:</label><br>
                <textarea name="opniao" id="iopnião" cols="50" rows="10"
                    placeholder="Exemplo:Espero que o carro seja confiavel ,silencioso e que impressione os vizinhos!  "></textarea>
            </p>

        </fieldset><br>
        <fieldset>
            <legend>Avaliação dos Modelos BYD</legend><br>

            <p>

                <label for="iavaliar">Avalie o BYD Dolphin Plus:</label><br>
                <input type="number" name="avaliar" id="iavaliar" min="0" max="5" placeholder="0 a 5" step="0.1"
                    required>
            </p>

            <p>

                <label for="iavalie1">Avalie o BYD GS:</label><br>
                <input type="number" name="avalie1" id="iavalie1" min="0" max="5" placeholder="0 a 5" step="0.1"
                    required>
            </p>

            <p>

                <label for="iavalie2">Avalie o BYD Mini:</label><br>
                <input type="number" name="avalie2" id="iavalie2" min="0" max="5" placeholder="0 a 5" step="0.1"
                    required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>

</html>
